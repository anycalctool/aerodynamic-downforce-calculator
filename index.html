
<!-- Aerodynamic Downforce Calculator -->
<div class="adc-wrapper">
  <h2>Aerodynamic Downforce Calculator</h2>
  <p class="adc-subtitle">Calculate vehicle downforce based on speed, air density, frontal area, and lift coefficient.</p>

  <div class="adc-grid">
    <div class="adc-field">
      <label>Vehicle Speed</label>
      <input type="number" id="speed" placeholder="e.g. 200">
      <span>km/h</span>
    </div>

    <div class="adc-field">
      <label>Air Density</label>
      <input type="number" id="density" placeholder="1.225" step="0.001">
      <span>kg/m³</span>
    </div>

    <div class="adc-field">
      <label>Frontal Area</label>
      <input type="number" id="area" placeholder="e.g. 2.0" step="0.01">
      <span>m²</span>
    </div>

    <div class="adc-field">
      <label>Lift Coefficient (Cl)</label>
      <input type="number" id="cl" placeholder="-1.5" step="0.01">
      <span>–</span>
    </div>
  </div>

  <button class="adc-btn" onclick="calculateDownforce()">Calculate Downforce</button>

  <div class="adc-result" id="result">
    <h3>Downforce Result</h3>
    <p id="downforceValue">—</p>
  </div>
</div>

<style>
.adc-wrapper{
  max-width:1200px;
  margin:40px auto;
  padding:28px;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  border-radius:18px;
  color:#ffffff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
}
.adc-wrapper h2{
  font-size:32px;
  margin-bottom:8px;
  text-align:center;
}
.adc-subtitle{
  text-align:center;
  opacity:.85;
  margin-bottom:30px;
}
.adc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}
.adc-field{
  background:rgba(255,255,255,.08);
  padding:16px;
  border-radius:14px;
}
.adc-field label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
}
.adc-field input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:16px;
}
.adc-field span{
  display:block;
  margin-top:6px;
  font-size:13px;
  opacity:.7;
}
.adc-btn{
  width:100%;
  margin-top:26px;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:14px;
  background:#00e6a8;
  color:#0b1220;
  font-weight:700;
  cursor:pointer;
  transition:transform .2s,box-shadow .2s;
}
.adc-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.adc-result{
  margin-top:30px;
  padding:22px;
  background:rgba(0,0,0,.35);
  border-radius:16px;
  text-align:center;
}
.adc-result h3{
  margin-bottom:10px;
}
#downforceValue{
  font-size:26px;
  font-weight:700;
}

/* Mobile Responsive */
@media(max-width:900px){
  .adc-grid{
    grid-template-columns:1fr 1fr;
  }
}
@media(max-width:520px){
  .adc-grid{
    grid-template-columns:1fr;
  }
  .adc-wrapper h2{
    font-size:26px;
  }
}
</style>

<script>
function calculateDownforce(){
  const speedKm = parseFloat(document.getElementById("speed").value);
  const rho = parseFloat(document.getElementById("density").value);
  const area = parseFloat(document.getElementById("area").value);
  const cl = parseFloat(document.getElementById("cl").value);

  if(isNaN(speedKm)||isNaN(rho)||isNaN(area)||isNaN(cl)){
    document.getElementById("downforceValue").innerText="Please enter all values correctly.";
    return;
  }

  const speedMs = speedKm / 3.6;
  const downforce = 0.5 * rho * speedMs * speedMs * area * cl;
  const forceN = Math.abs(downforce);
  const forceKg = forceN / 9.81;

  document.getElementById("downforceValue").innerHTML =
    `${forceN.toFixed(2)} N<br>${forceKg.toFixed(2)} kg equivalent`;
}
</script>
